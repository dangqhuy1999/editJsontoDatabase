<html>
		<head>
			<script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script> 
			<style>
				.header{
					padding: 30px;
					background-color: #CCC;
					color: #FFF
				}
			</style>
		</head>
		
		<body>
			<textarea id="editor"></textarea>
			<div class="header">
				
			</div>
			<div class="menu">
				<ul>
					<li>Link 1</li>
					<li>Link 2</li>
					<li>Link 3</li>
					<li>Link 4</li>
				</ul>
			</div>
			<div class="content">
				{% block content %}
					
				{% endblock %}
				
			</div>
			<script>
			    ClassicEditor
				.create(document.querySelector('#editor'))
				.then(editor => {
				    // Button "Get Data" click event
						
				    window.getEditorData = function() {
					const data = editor.getData();
					return data;
				    };
				    window.setEditorData = function(data) {
							editor.setData(data);
						};
				})
				.catch(error => {
				    console.error(error);
				});
			</script>
		</body>
	</html>
